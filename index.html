<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matchly — Dating App UI</title>
<link rel="preconnect" href="https://images.unsplash.com" />
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#ff4d6d;
    --muted:#9aa6b2;
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
    --radius:16px;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;}
  body{
    margin:0;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: linear-gradient(180deg,#071124 0%, #071026 50%, #051021 100%);
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  /* App container */
  .app{
    width:100%;
    max-width:var(--maxw);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.7);
    overflow:hidden;
    display:grid;
    grid-template-columns: 340px 1fr;
    gap:1px;
  }

  /* Left sidebar (controls + suggestions) */
  .sidebar{
    padding:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    min-height:520px;
  }
  .brand{
    display:flex;
    gap:12px;
    align-items:center;
    margin-bottom:18px;
  }
  .logo{
    width:46px;height:46px;border-radius:12px;background:linear-gradient(135deg,var(--accent) 0%, #ff8aa1 100%);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:18px;
    box-shadow: 0 6px 18px rgba(255,77,109,0.14);
  }
  h1{font-size:18px;margin:0}
  p.lead{color:var(--muted);font-size:13px;margin-top:6px}

  .filters{
    margin-top:18px;
    display:flex;flex-direction:column;gap:12px;
  }
  .chip-row{display:flex;gap:8px;flex-wrap:wrap}
  .chip{
    padding:8px 12px;border-radius:999px;background:var(--glass-2);font-size:13px;color:var(--muted);cursor:pointer;border:1px solid rgba(255,255,255,0.02);
  }
  .chip.active{background:linear-gradient(90deg,var(--accent), #ff8aa1);color:white;border: none; box-shadow: 0 8px 22px rgba(255,77,109,0.08);}

  .nearby{
    margin-top:22px;
  }
  .nearby h3{margin:0 0 10px 0;font-size:14px}
  .small-card{display:flex;gap:10px;align-items:center;padding:10px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.02)}
  .small-card img{width:54px;height:54px;border-radius:10px;object-fit:cover}
  .small-card .meta{font-size:13px}
  .small-card .meta .name{font-weight:600}
  .small-card .meta .distance{color:var(--muted);font-size:12px;margin-top:4px}

  /* Main area: card stack + actions */
  .main{
    padding:28px;display:flex;flex-direction:column;gap:18px;
    min-height:520px;
  }
  .topbar{
    display:flex;justify-content:space-between;align-items:center;
  }
  .search{
    background:var(--glass);
    padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);
    display:flex;gap:8px;align-items:center;width:420px;
  }
  .search input{
    background:transparent;border:0;outline:none;color:inherit;font-size:14px;width:100%;
  }

  .stack-wrap{
    flex:1;display:flex;align-items:center;justify-content:center;padding:6px;
  }
  .card-stack{
    width:360px;max-width:80vw;height:520px;position:relative;
    display:flex;align-items:center;justify-content:center;
  }

  .profile-card{
    width:100%;height:100%;position:absolute;border-radius:18px;overflow:hidden;
    background:#111827;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;
    transform-origin:center center;transition:transform 260ms cubic-bezier(.2,.9,.3,1), opacity 200ms;
  }

  .profile-card img.bg{
    width:100%;height:62%;object-fit:cover;
    display:block;
  }
  .profile-card .info{
    padding:16px;flex:1;display:flex;flex-direction:column;justify-content:space-between;background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.08));
  }
  .profile-card .meta{display:flex;align-items:center;gap:12px}
  .profile-card .meta .name{font-size:20px;font-weight:700}
  .profile-card .meta .age{color:var(--muted);font-size:14px}
  .tags{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
  .tag{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px;color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

  .bio{margin-top:12px;color:var(--muted);font-size:14px;line-height:1.4}

  /* action buttons */
  .actions{
    display:flex;align-items:center;gap:18px;justify-content:center;margin-top:8px;
  }
  .action-btn{
    width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:var(--glass);
    border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-size:22px;transition:transform .15s;
    box-shadow: 0 8px 18px rgba(2,6,23,0.6);
  }
  .action-btn:hover{transform:scale(1.04)}
  .action-btn.pass{background:transparent}
  .action-btn.like{background:linear-gradient(135deg,var(--accent), #ff8aa1);color:white;border:none}

  /* small indicators */
  .empty-state{color:var(--muted);text-align:center;margin-top:28px}

  /* modal profile detail */
  .modal{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(0deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6));
    z-index:60;padding:24px;
  }
  .modal.open{display:flex}
  .modal-card{width:900px;max-width:96%;background:linear-gradient(180deg,#08121a,#051623);border-radius:14px;overflow:hidden;display:grid;grid-template-columns:1fr 1fr;gap:0;border:1px solid rgba(255,255,255,0.03)}
  .modal-card img{width:100%;height:100%;object-fit:cover}
  .modal-card .md-info{padding:22px;color:#dbeaf6}
  .md-info h2{margin:0 0 6px 0}
  .md-info p{color:var(--muted)}
  .md-info .row{display:flex;gap:12px;margin-top:12px}
  .close-btn{position:absolute;right:28px;top:28px;background:rgba(0,0,0,0.35);border:1px solid rgba(255,255,255,0.03);width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;cursor:pointer}

  /* responsive */
  @media (max-width:980px){
    .app{grid-template-columns:1fr;grid-auto-rows:auto}
    .sidebar{order:2}
    .main{order:1;padding:18px}
    .card-stack{width:92%;height:64vh;max-height:720px}
  }
</style>
</head>
<body>
  <div class="app" role="application" aria-label="Dating app prototype">
    <!-- Sidebar -->
    <aside class="sidebar" aria-hidden="false">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <h1>Matchly</h1>
          <p class="lead">Find people who share your vibe.</p>
        </div>
      </div>

      <div class="filters" aria-label="filters">
        <div style="font-size:13px;color:var(--muted)">Looking for</div>
        <div class="chip-row" id="genderChips">
          <div class="chip active" data-val="everyone">Everyone</div>
          <div class="chip" data-val="female">Female</div>
          <div class="chip" data-val="male">Male</div>
        </div>

        <div style="font-size:13px;color:var(--muted);margin-top:12px">Distance</div>
        <div class="chip-row">
          <div class="chip active">5 km</div>
          <div class="chip">15 km</div>
          <div class="chip">50 km</div>
        </div>

        <div class="nearby" style="margin-top:18px">
          <h3>Nearby suggestions</h3>
          <div style="display:flex;flex-direction:column;gap:12px;margin-top:8px">
            <div class="small-card">
              <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop" alt="mini1">
              <div class="meta">
                <div class="name">Asha, 24</div>
                <div class="distance">1.2 km away</div>
              </div>
            </div>
            <div class="small-card">
              <img src="https://images.unsplash.com/photo-1545996124-1b5d8b9b6f3e?q=80&w=400&auto=format&fit=crop" alt="mini2">
              <div class="meta">
                <div class="name">Ravi, 26</div>
                <div class="distance">2.4 km away</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div style="display:flex;gap:12px;align-items:center">
          <div style="font-weight:700">Discover</div>
          <div style="color:var(--muted);font-size:13px">— People around you</div>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
          <div class="search" role="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="searchInput" placeholder="Search names or interests" aria-label="Search" />
          </div>
          <button class="chip" id="viewMatchesBtn" title="View matches">Matches</button>
        </div>
      </div>

      <div class="stack-wrap" aria-live="polite">
        <div class="card-stack" id="cardStack" aria-hidden="false"></div>
      </div>

      <div style="display:flex;justify-content:center;align-items:center;flex-direction:column">
        <div class="actions" role="group" aria-label="Actions">
          <button class="action-btn pass" id="passBtn" title="Pass">✕</button>
          <button class="action-btn like" id="likeBtn" title="Like">❤</button>
        </div>
        <div class="empty-state" id="emptyState" style="display:none">No more profiles. Try changing filters.</div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <img src="" id="mdImg" alt="profile image">
      <div class="md-info">
        <button class="close-btn" id="closeMd" aria-label="Close">✕</button>
        <h2 id="mdName">Name, Age</h2>
        <p id="mdBio">Bio text</p>

        <div class="row" id="mdTags"></div>

        <div style="margin-top:18px;color:var(--muted)">
          <strong>Interests:</strong>
          <div id="mdInterests" style="margin-top:8px"></div>
        </div>

        <div style="margin-top:22px;display:flex;gap:12px">
          <button class="chip" id="messageBtn">Send Message</button>
          <button class="chip" id="superLikeBtn" style="background:linear-gradient(90deg,#6ec1ff,#7fffb0);color:#012; border:none">Super Like</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* Sample profiles data */
const profiles = [
  {
    id:1, name:"Maya", age:25,
    img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200&auto=format&fit=crop",
    bio:"Coffee lover • UI design student • Weekend hiker",
    tags:["Design","Coffee","Hiking"],
    interests:["Art","Travel","Coding"]
  },
  {
    id:2, name:"Arjun", age:27,
    img:"https://images.unsplash.com/photo-1545996124-1b5d8b9b6f3e?q=80&w=1200&auto=format&fit=crop",
    bio:"Software dev by day, guitarist by night.",
    tags:["Guitar","Backend","Photography"],
    interests:["Music","Tech","Food"]
  },
  {
    id:3, name:"Sara", age:23,
    img:"https://images.unsplash.com/photo-1544005313-1b4a2b3c4d5e?q=80&w=1200&auto=format&fit=crop",
    bio:"Bookworm, baker and movie nerd.",
    tags:["Baking","Books","Movies"],
    interests:["Baking","Reading","Cinema"]
  }
];

/* State */
let activeProfiles = [...profiles];
let stackEl = document.getElementById('cardStack');
let emptyState = document.getElementById('emptyState');

/* Render stack */
function renderStack(list){
  stackEl.innerHTML = '';
  if(list.length === 0){
    emptyState.style.display = 'block';
    return;
  } else emptyState.style.display = 'none';

  // show top-to-bottom layering
  list.slice().reverse().forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.setAttribute('data-id', p.id);
    card.style.zIndex = 10 + i;
    // offset and scale small for stack effect (top card is last in DOM)
    const offset = i * 6;
    card.style.transform = `translateY(${offset}px) scale(${1 - i*0.02})`;
    card.innerHTML = `
      <img class="bg" src="${p.img}" alt="${p.name}">
      <div class="info">
        <div>
          <div class="meta">
            <div>
              <div class="name">${p.name}</div>
              <div class="age">${p.age}</div>
            </div>
          </div>
          <div class="tags">${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
          <div class="bio">${p.bio}</div>
        </div>

        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div style="color:var(--muted);font-size:13px">${Math.floor(Math.random()*5)+1} km away</div>
          <button class="chip" onclick="openModal(${p.id})" aria-label="View profile">View</button>
        </div>
      </div>
    `;
    stackEl.appendChild(card);

    // add click-to-like quick animation on image double-click
    const img = card.querySelector('.bg');
    img.addEventListener('dblclick', () => {
      animateLike(card);
      likeProfile(p.id);
    });
  });
}

/* Like / Pass actions (remove top profile) */
function popTop(){
  return activeProfiles.shift();
}
function likeProfile(id){
  const top = activeProfiles[0];
  if(!top) return;
  if(top.id !== id) return; // safety
  // here you would call backend — we just remove and show animation
  activeProfiles.shift();
  renderStack(activeProfiles);
}
function passProfile(){
  // simple pass: move top to end
  const top = activeProfiles.shift();
  if(!top) return;
  activeProfiles.push(top);
  renderStack(activeProfiles);
}

/* Button handlers */
document.getElementById('likeBtn').addEventListener('click', () => {
  const top = activeProfiles[0];
  if(!top) return;
  animateLikeStack();
  likeProfile(top.id);
});
document.getElementById('passBtn').addEventListener('click', () => {
  passProfile();
});

/* small animations */
function animateLikeStack(){
  const topCard = stackEl.querySelector('.profile-card');
  if(!topCard) return;
  topCard.style.transition = 'transform 450ms cubic-bezier(.2,.9,.3,1), opacity 300ms';
  topCard.style.transform = 'translateX(420px) rotate(8deg)';
  topCard.style.opacity = '0';
  setTimeout(()=> renderStack(activeProfiles), 380);
}
function animateLike(card){
  card.style.transition = 'transform 450ms cubic-bezier(.2,.9,.3,1), opacity 300ms';
  card.style.transform = 'translateX(420px) rotate(8deg)';
  card.style.opacity = '0';
  setTimeout(()=> renderStack(activeProfiles), 380);
}

/* Modal */
const modal = document.getElementById('modal');
function openModal(id){
  const p = profiles.find(x => x.id === id);
  if(!p) return;
  document.getElementById('mdImg').src = p.img;
  document.getElementById('mdName').textContent = `${p.name}, ${p.age}`;
  document.getElementById('mdBio').textContent = p.bio;
  document.getElementById('mdTags').innerHTML = p.tags.map(t => `<div class="chip">${t}</div>`).join('');
  document.getElementById('mdInterests').innerHTML = p.interests.join(', ');
  modal.classList.add('open');
}
document.getElementById('closeMd').addEventListener('click', () => modal.classList.remove('open'));
modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('open'); });

/* search filter (very basic) */
document.getElementById('searchInput').addEventListener('input', (e) => {
  const q = e.target.value.trim().toLowerCase();
  if(!q) activeProfiles = [...profiles];
  else activeProfiles = profiles.filter(p => (p.name + ' ' + p.tags.join(' ') + ' ' + p.bio).toLowerCase().includes(q));
  renderStack(activeProfiles);
});

/* gender chip toggles (demo only) */
document.getElementById('genderChips').addEventListener('click', (e) => {
  const chip = e.target.closest('.chip');
  if(!chip) return;
  // visual toggle
  document.querySelectorAll('#genderChips .chip').forEach(c => c.classList.remove('active'));
  chip.classList.add('active');
  // in a real app you'd filter by gender; here we just shuffle order for demo
  activeProfiles = shuffle([...profiles]);
  renderStack(activeProfiles);
});

/* util shuffle */
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }

/* init */
activeProfiles = [...profiles];
renderStack(activeProfiles);
</script>
</body>
</html>
